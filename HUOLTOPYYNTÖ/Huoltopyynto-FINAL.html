  <h1 class="otsikko">HUOLTOPYYNTÖ</h1>
  <form action="">
    <section class="tiedot">
      <div>
        <label class="asia-koskee" for="tyyppi">Huoltopyynnön tyyppi*</label>
        <select name="tyyppi" id="tyyppi">
          <option value="asuntoa">Asuntoa koskeva vikailmoitus</option>
          <option value="vikailmoitus">Kiinteistön yhteisiä tiloja koskeva vikailmoitus</option>
          <option value="siivous">Kiinteistön yhteisiä tiloja koskeva siivous</option>
          <option value="Ulkoalueiden">Ulkoalueiden kunnossapito</option>
          <option value="Jätehuolto">Jätehuolto</option>
          <option value="muut">Muut</option>
        </select>
      </div>
      <div>
        <label for="name">Mistä on kyse*</label>
        <input class="kenttä" type="text" name="user_name" id="name" required placeholder="Enintään 30 merkkiä">
      </div>
      <!-- <div class="kuvaus"> -->
      <div class="viesti">
        <label for="kuvaus">Kuvaile ongelma*</label>
        <textarea id="kuvaus" cols="33" rows="8" required placeholder="Enintään 5000 merkkiä"></textarea>
      </div>
      <!-- </div> -->
      <div>
        <label for="address">Osoite*</label>
        <input class="kenttä" type="text" id="address" required>
      </div>
      <div>
        <label for="name">Sukunimi*</label>
        <input class="kenttä" type="text" name="user_name" id="name" required>
      </div>
      <div>
        <label for="Etunimi">Etunimi*</label>
        <input class="kenttä" type="text" name="user_name" id="Etunimi" required>
      </div>
      <div>
        <label for="phone">Puhelinnumero*</label>
        <input class="kenttä" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-45-678"
          required />
      </div>
      <div>
        <label for="email">Sähköposti*</label>
        <input class="kenttä" type="email" name="user_email" id="email" required>
      </div>

      <div class="valinnat">
        <label for="eläimiä" class="kysymys1">Tarviiko huoltomiehen päästä asuntoon?*</label class="kyllä-ei">
        <div class="kyllä-ei">
          <input type="radio" class="radio" id="eiäimiä" value="eiäimiä" name="eiäimiä">
          <label for="eiäimiä">Kyllä</label required>
          <input type="radio" class="radio" id="ei-eiäimiä" value="ei-eiäimiä" name="eiäimiä">
          <label for="ei-eiäimiä">Ei</label>
        </div>

        <label for="kotona" class="kysymys2">Voiko huoltomies tulla asuntoon yleisavaimella, jos asukas ei ole
          kotona?</label>
        <div class="kyllä-ei">
          <input type="radio" class="radio" id="kotona" value="kotona" name="kotona">
          <label for="kotona">Kyllä</label required>
          <input type="radio" class="radio" id="ei-kotona" value="ei-kotona" name="kotona">
          <label for="ei-kotona">Ei</label>
        </div>

        <label for="lemmikkiejä?" class="kysymys3">Onko asunnossa lemmikkiejä?*</label>
        <div class="kyllä-ei">
          <input type="radio" class="radio" id="lemmikkiejä" value="lemmikkiejä" name="lemmikkiejä">
          <label for="lemmikkiejä">Kyllä</label required>
          <input type="radio" class="radio" id="ei-lemmikkiejä" value="ei-lemmikkiejä" name="lemmikkiejä">
          <label for="ei-lemmikkiejä">Ei</label>
        </div>
      </div>

    </section>
    <!-- <brs> -->
    <section class="button-container">
      <button class="button" type="submit">Lähetä</button>
    </section>
  </form>
